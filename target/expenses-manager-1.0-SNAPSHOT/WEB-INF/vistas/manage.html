<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}"/>

    <title>Expense manager - Manage</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index">Expense Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Manager
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="../expenses/add">Add New</a>
                        <a class="dropdown-item" href="../expenses/manage">Manage</a>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="../logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-end">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group pull-right mt-3" id="formInputSearch">
                            <input-search></input-search>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div >
            <div class="alert alert-success text-center" role="alert" th:if="${#session.getAttribute('newItem') != null}">
                <p th:text="${#session.getAttribute('newItem')}"></p>
                <span th:text="${#session.setAttribute('newItem', null)}"></span>
            </div>

            <div class="alert alert-success text-center" role="alert" th:if="${#session.getAttribute('itemDeleted') != null}">
                <p th:text="${#session.getAttribute('itemDeleted')}"></p>
                <span th:text="${#session.setAttribute('itemDeleted', null)}"></span>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered results">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Description</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Bought On</th>
                    <th scope="col">Price (per item)</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>

                <tbody is="tBody"></tbody>
            </table>
        </div>
    </div>

<!-- BOOTSTRAP-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


<!--VUE-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="../js/VueComponents/deleteBtnComponent.js"></script>
<script src="../js/VueComponents/tbodyComponent.js"></script>
<script src="../js/VueComponents/inputSearchComponent.js"></script>

</body>
</html>
