<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}"/>

    <title>Expense manager - Add</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="../index">Expense Manager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index">Home <span class="sr-only">(current)</span></a>
                </li>

                <li class="nav-item dropdown active">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Manager
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="../expenses/add">Add New</a>
                        <a class="dropdown-item" href="../expenses/manage">Manage</a>
                    </div>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="../logout">Logout</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-2 mb-2">Add new expense</h1>

        <div id="form">

            <div v-if="errors.length > 0" v-cloak>
                <h3><strong>There are errors you must fix before continuing</strong></h3>

                <ul v-for="error in errors">
                    <li style="color:#ff0000;"><strong>{{error}}</strong></li>
                </ul>
            </div>

            <form action="" @submit.prevent="validate" method="POST">
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="inputItemName">Item</label>
                        <input type="text" class="form-control" id="inputItemName"
                               placeholder="Expense name" v-model="itemName" required>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="inputQuantity">Quantity</label>
                        <input type="number" class="form-control" min="1"
                               v-model="itemQuantity" oninput="this.value = Math.abs(this.value)" id="inputQuantity" placeholder="Quantity" required>
                    </div>

                    <div class="form-group col-md-3">
                        <label for="inputPrice">Price</label>
                        <input type="number" min="0.01" class="form-control"
                               v-model="itemPrice"
                               step="0.01"
                               id="inputPrice" placeholder="Price (USD)" required>
                    </div>

                </div>

                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="itemDescription">Expense description</label>
                        <textarea class="form-control" name="itemDescription"
                                  v-model="itemDescription" id="itemDescription" cols="10" rows="3" required></textarea>
                    </div>

                    <div class="form-group col-md-5 ml-5 mt-3">
                        <label for="datepicker">Bought on</label>
                        <input id="datepicker" readonly type="text" width="276"  required/>
                    </div>

                </div>

                <button type="submit" id="addBtn" class="btn btn-primary">Add expense</button>
            </form>
        </div>
    </div>

<!-- BOOTSTRAP-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<!--VUE-->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script
        src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
        integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
        crossorigin="anonymous"></script>

<script src="../js/VueComponents/formValidation.js"></script>
<script src="../js/datePicker.js"></script>

</body>
</html>
